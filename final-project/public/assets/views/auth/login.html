<!DOCTYPE html>
<html>
    <head>
        <title>Log In</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
        <link href="./assets/styles/login.css" type="text/css" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    </head>
    <body>
        <div class="super-holder">
            <div class="main-container">
                <div class="topMsg">
                    <p>SIGN IN TO YOUR ACCOUNT</p>
                </div>
                <div class="inputArea">
                    <form id="log-in">
                        <p>
                            <input type="text" id="username" name="username" placeholder="Enter username"/>
                        </p>
                        <p>
                            <input type="password" id="password" name="password" placeholder="Enter password" />
                        </p>
                        <button>SIGN IN</button>
                        <br/>
                    </form>
                    <p class="footer">Not the author? <a href="/">Click Here!</a></p>
                </div>
            </div>
        </div>


        <script>
            $("#log-in").on('submit', function(e){
                e.preventDefault();
                let username = $('#username').val();
                let password = $('#password').val();
                const userData = {username, password};

                $.ajax({
                    url: `http://localhost/api/login`,
                    type: "POST",
                    dataType: "json",
                    data: userData,
                    success: function(data){
                        console.log("logged in");
                        window.location.href = data.route;
                    },
                    error: function(xhr, status, error){
                        console.error("Login error:", error);
                        alert("Login failed. Please try again.");
                    }
                });
            });

        </script>
    </body>
</html>
