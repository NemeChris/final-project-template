<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>CKEditor 5 Sample</title>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="../../styles/createBlog.css">
		<link rel="stylesheet" href="https://cdn.ckeditor.com/ckeditor5/44.3.0/ckeditor5.css" crossorigin>
	</head>
	<body>
		<div class="title-container">
			<form id="title-form">
				<textarea id="title" placeholder="Enter Title Here!"></textarea>
			</form>
		</div>
		<div class="main-container">
			<div class="editor-container editor-container_classic-editor" id="editor-container">
				<div class="editor-container__editor"><div id="editor"></div></div>
			</div>
		</div>
        <form id="myForm">
            <div id="secondEditor"></div>
            <input type="hidden" name="editor_content" id="editor_content" value=""/>
            <input type="submit" value="POST" id="submitButton"/>
        </form>
		<script src="https://cdn.ckeditor.com/ckeditor5/44.3.0/ckeditor5.umd.js" crossorigin></script>
		<script src="../../js/main.js"></script>
	</body>
</html>
